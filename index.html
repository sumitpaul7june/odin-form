<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container flex">
        <div class="left">
            <div class="odin-logo-container flex">
                <div class="odin-logo-image"></div>
                <div class="odin-logo-text">ODIN</div>
               
            </div>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto" class="credit" target="_blank">Halie West</a> by <a href="" class="credit">Unsplash</a></p>
            
        </div>
        
    
       
        <div class="right flex">

            <div class="descriptive-text flex">
                <h3>This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br> <br>
                    You <em>know</em> you want to.</h3>
            </div>
            <div class="form">
                <h2 id="title-text">Let's do this!</h2>
                <form action="" method="get" class="main-form flex">
                    <div class="left-form flex">

                        <p class="form-div">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="firstname" id="first-name">
                        </p>
    
                        <p  class="form-div">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </p>
    
                        <p  class="form-div">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </p>
                    </div>

                  


                    <div class="right-form">
                        <p  class="form-div">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="lastname" id="last-name">
                        </p>
    
                        <p  class="form-div">
                            <label for="number">PHONE NUMBER</label>
                            <input type="tel" name="number" id="number">
                        </p>
    
                        <p  class="form-div">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </p>
                    </div>
                </form>
            </div>

            <div class="sign-up">
               
                    <button type="create">Create Account</button>
                    <div class="login-link">Already have a account? <a href="" id="login">Log in</a></div>
             
                
            </div>
              
        </div>
    </div>


   
       
</body>
</html>
